<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="calculator.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="calculator">
        <div class="screen">
            <div class="input"></div>
            <div class="display-ans"></div>
        </div>
        <div class="calculations">
            <div class="num_options clear orange">C</div>
            <div class="num_options back orange">
                <i class="fa-solid fa-delete-left"></i>
            </div>
            <div class="num_options percentage orange">
                <i class="fa-solid fa-percent"></i>
            </div>
            <div class="num_options divide orange">
                <i class="fa-solid fa-divide"></i>
            </div>
            <div class="num_options seven">7</div>
            <div class="num_options eight">8</div>
            <div class="num_options nine">9</div>
            <div class="num_options multiply orange">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="num_options four">4</div>
            <div class="num_options five">5</div>
            <div class="num_options six">6</div>
            <div class="num_options minus orange">
                <i class="fa-solid fa-minus"></i>
            </div>
            <div class="num_options one">1</div>
            <div class="num_options two">2</div>
            <div class="num_options three">3</div>
            <div class="num_options plus orange">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="num_options change orange">
                <i class="fa-solid fa-calculator"></i>
            </div>
            <div class="num_options zero">0</div>
            <div class="num_options point">.</div>
            <div class="num_options equal">
                <i class="fa-solid fa-equals"></i>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
